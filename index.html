<!DOCTYPE html>
<html>
  <head>
    <title>Open My App</title>
  </head>
  <body>
    <h1>Open My App from Web</h1>
    
    <!-- This is a regular App Link -->
    <a href="https://myaks.netlify.app/open" style="font-size: 20px;">Open My App</a>

    <!-- OR fallback: Using intent: scheme (works without assetlinks.json) -->
    <br><br>
    <a href="intent://open#Intent;scheme=myapp;package=com.example.interview;end" style="font-size: 20px;">Open via intent://</a>
  </body>
</html>
