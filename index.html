<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open My App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #1976D2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565C0;
    }
  </style>
</head>
<body>

  <h2>Welcome!</h2>
  <p>Click the button below to open the app:</p>

  <button onclick="openApp()">Open My App</button>

  <script>
    function openApp() {
      window.location.href = "intent://open#Intent;scheme=https;package=com.example.deeplink_cookbook;end";
    }
  </script>

</body>
</html>
